name: Java CI

on: [push]

jobs:
    
  ontdocI:
    uses: sparqlunicorn/sparqlunicornGoesGIS-ontdoc/.github/workflows/udoc.yml@main
    name: Ontdoc I      
    with: 
          version: v017
          rdffilepath: ttl/loc_productioncentre_1.ttl
          docpath: docs/
          prefixns: http://data.archaeology.link/data/samian/
          prefixnsshort: samian
          indexpages: true
          metadatatable: false
          createcollections: true
          createVOWL: false
          preferredlang: en
          ghpages: true
          datasettitle: Linked Open Samian Ware
          logourl: https://raw.githubusercontent.com/archaeolink-lod/unicorn-ontdoc-template-nmt/main/icons/al_circle_icon.png
          templatedir: https://github.com/Research-Squirrel-Engineers/unicorn-ontdoc-template-archaeolink-scsft/archive/refs/tags/v1.2.zip
          ghpagesfolder: ontdoc/

  build:

    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Ž Check out main
        uses: actions/checkout@main
        with:
          fetch-depth: 1
           sudo apt-get install python3 python3-pip -y   
      - name: Create Ontology Documentation ðŸ”§
        run: |
             sudo apt-get install python3 python3-pip ruby -y   
             pip3 install pylode
             sudo gem install bundler jekyll
             sudo bundle install
             mkdir docs  
             bundle exec jekyll build -d docs
             cd docs
             python3 -m pylode -o ontology.html ../ontology/ontology.ttl
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
             BRANCH: gh-pages
             FOLDER: docs/
